<div ompa-task>
  <ul>
    <li ng-repeat="task in OmpaTask.tasks">
      <input type="checkbox" ng-click="OmpaTask.complete(task)">
      {{task.name}}
      <button ng-click="OmpaTask.remove(task)">X</button>
    </li>
  </ul>
  <input type="text" ng-model="OmpaTask.newTask">
  <button ng-click="OmpaTask.add()">New task</button><br>
  <textarea ng-model="OmpaTask.newTasks"></textarea><br>
  <button ng-click="OmpaTask.addMany()">New tasks</button>
</div>
